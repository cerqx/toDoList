<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-tarefas">
        <div>
            <h1>Digite sua tarefa abaixo:</h1>
            <input type="text" placeholder="O que você vai fazer?" id="txt-tarefa">
            <button id="btn-tarefa" type="submit">Adicionar</button>

        </div>

        
        <div class="tarefas" id="tarefas-1">
            <h1>Essas são as suas tarefas:</h1>
            <ul class="task" id="task-1">
                <li class='tarefa-1 template hide'>
                    <span class='titulo-tarefa'></span>
                    <ion-icon name="checkmark-outline" id="btn-feito"></ion-icon>
                    <ion-icon name="close-outline" id="btn-fechar"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
